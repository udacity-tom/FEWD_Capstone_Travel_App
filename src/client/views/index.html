<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <title>NLP Text Analysis</title>

    <body>
        <header>
            <div class="headerTitle">
                <h1 class="page_title">My Travel App</h1>

        </header>
        <main>
            <section class="input-card">

                <section class="introText">
                    <p>My Trip.</p>
                </section>
                    <section class="inputform">
                        <form class="form">
                            <section id="inputArea">
                                <input id="sLocation"  class="inputStart" name="input" rows="5" cols="60" placeholder="Starting Location"></input>
                                <input id="fLocation" class="inputFinal" name="input" rows="5" cols="60" placeholder="Final Location"></input>
                                <input id="date" type="date" class="inputFinal" name="input" rows="5" cols="60" placeholder="Input text to analyse"></input>
                                <button class="button" type="submit" name="" value="submit">Submit Search</button>
                            </section>
                        </form>
                    </section> <!--close input form-->
            </section>
            <section class="results">
                <strong>Sentiment Analysis:</strong>
                <p>The Meaning Cloud API returned the following summary results for the submitted text/URL</p>
           
                <p></p>
                <button id="error" class="error"></button>
            </section>
        </main>
        <footer>
            <p class="logoText">This website uses the APIs from PixaBay, </p>
            <a href="https://www.meaningcloud.com/">
                <!-- <img src={meaningCloudLogo} alt="meaning cloud logo"> -->
                <img class="logo" src='./img/meaning-cloud-logo.png' alt="meaning cloud logo">
            </a>
        </footer>
    </body>
